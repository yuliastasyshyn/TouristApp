<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Hidden Lion</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>HIDDEN LION</h1>
            <p>Вас вітає Ваш персональний гід!</p>
        </header>
        <main>
            <img src="img/mappp.jpg" alt="Карта міста" class="map-image">
        </main>
        <footer>
            <button id="registerBtn" class="btn primary">Зареєструватися</button>
            <button id="loginBtn" class="btn secondary">Увійти</button>
            <button id="continueBtn" class="btn continue">Продовжити без реєстрації</button>
            <button id="mapBtn" class="btn map">Переглянути карту</button>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
